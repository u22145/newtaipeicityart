		// 篩選
		function eventTypeSelect(value) {
			if (value == "all") {
				$('.items>div').removeClass('hidden');
			} else {
				$('.items>div').addClass('hidden');
				$('.items>div[data-eventtype="' + value + '"]').removeClass('hidden');
			}
		}
		$(window).bind("pageshow", function () {
			eventTypeSelect($('.event-type-select').val())
		})
		$(".event-type-select").change(function () {
			eventTypeSelect($('.event-type-select').val())
		});
	</script>

		var zoomLevel; // 設定地圖初始視圖的中心點座標和縮放級別

			minZoom = 17.3;

			minZoom = 19;
			centerPoint = [24.947604, 121.359650]
			zoomLevel = 19.2;
		}

		//地圖設定
		var map = L.map('map', {
			minZoom: minZoom, // 地圖的最小縮放級別

			zoomSnap: 0.5,
			zoomDelta: 0.5,
			wheelPxPerZoomLevel: 100, //滑鼠滾輪zoom的幅度 (數值越小越縮放幅度越大)
			maxBounds: [
				[corner1_lat, corner1_lng],
				[corner2_lat, corner2_lng]
			], // 限制拖曳的範圍
			maxBoundsViscosity: 1.0, // 控制拖曳超出範圍時的彈回速度
			preferCanvas: true
		}).setView(centerPoint, zoomLevel); // 設定地圖初始視圖的中心點座標和縮放級別


		//設定圖片
		var imageUrl = '../images/map/map.svg'; //圖檔位置

		]; // 圖片顯示的範圍
		L.imageOverlay(imageUrl, imageBounds).addTo(map);
