        // 開始------ 點擊顯示臉書Business 按鈕 
        var businessBtn = document.getElementById('seeBusiness');
        businessBtn.addEventListener('click', function () {
            var dpNElement = document.querySelector(".dpN");
            if (dpNElement) {
                dpNElement.classList.remove("dpN");
            }
        });
        // 結束------ 點擊顯示臉書Business 按鈕 
        // 開始------ 點擊changeLanguage換語言
        var currentUrl = window.location.href;
        var button = document.getElementById('changeLanguage');
        button.addEventListener('click', function () {
            var hostUrl = window.location.host
            var pathnameUrl = window.location.pathname
            var hulkUrl = '/a23_newtaipeicityart/'
            if (currentUrl.indexOf('/en/') === -1) {
                var englishUrl = '/en' + pathnameUrl;
                if (currentUrl.indexOf(hulkUrl) != -1) {
                    pathnameUrl = pathnameUrl.replace(hulkUrl, '');
                    englishUrl = hulkUrl + 'en/' + pathnameUrl;
                }
                window.location.href = englishUrl;
            } else {
                var chineseUrl = pathnameUrl.replace('/en/', '/');
                window.location.href = chineseUrl;
            }
        });
        // 結束------ 點擊changeLanguage換語言
